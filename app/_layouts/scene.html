<!DOCTYPE html>
<html>
    <head>
        <script>
          var hours = new Date().getHours();
          var html = document.getElementsByTagName('html')[0];
          var cssClass;

          var imageNames;
          var images = [];

          if (hours > 4 && hours < 18) {
            cssClass = 'day';
            imageNames = ['town', 'mountains', 'cloud1', 'cloud2', 'sun'];
          } else {
            cssClass = 'night';
            imageNames = ['town', 'mountains', 'stars', 'moon'];
          }

          imageNames.forEach(function(imgName, i) {
            images[i] = new Image();
            images[i].src = '/img/scene/' + cssClass + '/' + imgName + '.svg';
            console.log('preloading ' + images[i].src);
          });

          html.className += ' ' + cssClass;
        </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="img/favicon.ico" type='image/x-icon' sizes="16x16">

        <!-- build:css({app,.tmp}) css/main.css -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) js/scripts.js -->
        <script src="/_bower_components/jquery/dist/jquery.js"></script>
        <script src="/js/hoshi.js"></script>
        <script src="/js/nav.js"></script>
        <!-- endbuild -->
    </head>
    <body>
      {{ content }}

      <script src="//use.typekit.net/nds5ogu.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
    </body>
</html>
